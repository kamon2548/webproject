        body {

        header {
            display: flex;

        /* สไตล์ของ Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
}

.modal-content img {
    width: 100%;
    border-radius: 10px;
}

.close {
    float: right;
    font-size: 20px;
    cursor: pointer;
}

        .product-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            white-space: nowrap;
            justify-content: center; /* จัดให้อยู่ตรงกลาง */
            max-width: 80%; /* ป้องกันไม่ให้กว้างเกินไป */

        .product {
            width: 200px;

            flex: 0 0 auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .history {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            background-color: #333; 
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
